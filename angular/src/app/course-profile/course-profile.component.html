<app-navbar-course-profile></app-navbar-course-profile>
<section class="margin">
  <div class="container-fluid p-0">
    <div class="row" id="listCourses">


      <div class="col-lg-4 col-sm-6" *ngFor="let course of courses">
        <div class="portfolio-box">
          <img class="img-fluid" src="/assets/img/courses/{{course.name}}.jpg">
          <div class="portfolio-box-caption">
            <div class="portfolio-box-caption-content">
              <div class="project-category text-faded">
                Category
              </div>
              <div class="project-name">
                {{course.name}}
              </div>
              <div class="project-description">
                {{course.description}}
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer-course" *ngFor="let schedule of schedules"> <!-- ME DA QUE ESTE NGFOR NO VA AQUI, PERO NO SE DONDE PUEDE IR-->
        <!-- {{#schedules}}	 -->
        <!-- {{schedule}} -->

        <!-- {{^signup}} -->
        <!-- {{^isFull}} -->
        <a class="btn btn-sign simple_confirmSign" data-name="course.name" data-idSchedule="idSchedule" onclick="showDialogEnroll(this)">SIGN UP</a>
        <!-- {{/isFull}} -->
        <!-- {{#isFull}} -->
        <a class="btn btn-dark simple_confirmQuit" data-coursename="course.name" data-idschedule="idschedule" onclick="showDialogSoldOut(this)">SOLD OUT</a>
        <!-- {{/isFull}} -->
        <!-- {{/signup}} -->


        <!-- {{#signup}} -->
        <a class="btn btn-quit simple_confirmQuit" data-coursename="course.name" data-idschedule="idschedule" onclick="showDialogUnEnroll(this)">QUIT</a>
        <!-- {{/signup}} -->

        Capacity: listUsers.size/MAXIMUM_CAPACITY
        <br>
        <!-- {{/schedules}} -->
      </div>
      <br>
    </div>
  </div>
  <div class="styleMoreEvents">
    <div id="spinner"></div>
    <p class="text-center">
      <button id="btnMoreCourses" type="button" class="btn btn-primary">See more</button>
  </div>
</section>
