<section class="p-0" id="activities">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4 col-sm-6" *ngFor="let path of imagePaths">
        <div class="portfolio-box">
          <img class="img-fluid" [src]="path">
          <div class="portfolio-box-caption">
            <div class="portfolio-box-caption-content">
              <div class="project-category text-faded">Category course</div>
              <div class="project-name">name course</div>
              <div class="project-description">
                description
                <hr>
                <button [routerLink]="['/register']" type="submit" class="btn btn-warning">Click to join
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
