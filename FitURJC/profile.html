<!DOCTYPE html>
<html lang="en">

<head>
    <title>FitURJC Profile Settings</title>
    <meta name="description" content="Love Authority." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

    <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
    <div class="card-body" id="card">
        <div class="container">
            <!-- Row for the background -->
            <div class="row" id="row_style">
                <!-- Section Header -->
                <div id="imageForm">
                    <span id="profile_pic">
                        <img src="img/profile/fiturjc_default_user.jpg" class="img-circle" alt="Profile Image" style='object-fit:contain' />
                    </span>
                    <br>
                    <span id="user_name">
                        <h4>William Wallace</h4>
                    </span>
                    <span id="age">
                        <h5>19 annos</h5>
                    </span>
                </div>
                <!-- Section Header End. Col divide into columms-->
                <div id="profileForm">
                    <div id="formCol">
                        <h1>Your fitness profile</h1>
                        <form role="form">
                            <div class="form-group">
                                <h6>Who I am?<h6>
                                <br>
                                <div id="information_user">
                                    <p>
                                        Here you can describe you briefly. You can talk about your sports tastes, goals that you
                                        plan to achieve in our gym, etc.
                                    </p>
                                </div>                                
                            </div>
                        </form>
                     
                        <span>
                            <a href="user.html">Next activities in which I have registered</a><br>
                        </span>
                        <span>
                            <a href="profile_settings.html">I want to edit my profile</a>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
