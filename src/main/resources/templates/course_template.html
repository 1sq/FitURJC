<div class="col-lg-4 col-sm-6">
	<div class="portfolio-box"> 
	<img class="img-fluid" src="/img/courses/{{name}}.jpg" alt="{{name}}"/>
		<div class="portfolio-box-caption">
			<div class="portfolio-box-caption-content">
				<div class="project-category text-faded">
					Category
				</div>
				<div class="project-name">
					{{name}}
				</div>
				<div class="project-description">
					{{description}}
					<hr>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer">
	{{#schedules}}	
		{{schedule}}
		<a class="btn btn-primary simple_confirmSign" data-coursename="{{course.name}}" data-idschedule="{{idSchedule}}">SIGN UP</a>
		<a class="btn btn-primary simple_confirmQuit" data-coursename="{{course.name}}" data-idschedule="{{idSchedule}}">QUIT</a>
   		Capacity: {{capacity}}/50
	{{/schedules}}
    </div>
</div>
