<!DOCTYPE html>
<html lang="en">

<head>
<title>FitURJC Profile Settings</title>
<link rel="shortcut icon" href="/img/iconLogo.ico" />

<meta name="description" content="Love Authority." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
	type="text/javascript"></script>

<!-- Custom css -->
<link rel="stylesheet" href="/css/register.css" />
<!-- Custom scripts for this template -->
<script type="text/javascript" src="/js/uploadImg.js"></script>

</head>

<body>
	<div class="card-body" id="card">
		<div class="container">
			<!-- Row for the background -->
			<div class="row" id="row_style">
				<!-- Section Header -->
				<div id="imageForm"
					class="col-l-3 col-md-3 col-sm-3 col-xs-12 section-header wow fadeInDown">
					<span id="profile_pic"> <img id="myImg"
						src="/img/profile/fiturjc_default_user.jpg" class="img-circle"
						alt="Profile Image" style='object-fit: contain' />
					</span> <br>
					<div>
						<form class="form-horizontal" name="registration"
							action="/user/imageUpload" id="formulario" method="post"
							enctype="multipart/form-data">
							<div class="col-lg-10">
								<label >Select your Avatar:</label><input type="file"
									name="file" />
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
				<!-- Section Header End. Col divide into columms-->
				<div id="profileForm"
					class="col-l-7 col-md-9 col-sm-7 col-xs-12 customized-text wow fadeInDown black-ed">
					<div id="formCol" class="col-l-12 col-md-12 col-sm-7 col-xs-12">
						<h1>FitURJC Account</h1>
						<form role="form">
							<div class="form-group">
								<div class="form-group">
									<label for="name">Name</label> <input
										style="border-radius: 0px !important" type="name"
										class="form-control" id="name" value="{{userPage.name}}">
								</div>
								<div class="form-group">
									<label for="name">Surname</label> <input
										style="border-radius: 0px !important" type="name"
										class="form-control" id="surname" value="{{userPage.surname}}">
								</div>
								<div class="form-group">
									<label for="email">Email:</label> <input
										style="border-radius: 0px !important" type="email"
										class="form-control" id="email" value="{{userPage.email}}">
								</div>
								<div class="form-group">
									<label for="pwd">New password:</label> <input
										style="border-radius: 0px !important" type="password"
										class="form-control" id="pwd" placeholder="Enter new password">
								</div>
								<div class="form-group">
									<label for="pwd">Confirm new password:</label> <input
										style="border-radius: 0px !important" type="password"
										class="form-control" id="pwd"
										placeholder="Repeat new password">
								</div>
								<div class="form-group">
									<label for="age" style="margin-bottom: 10px;">Age:</label> <input
										style="border-radius: 0px !important" type="text"
										class="form-control" id="age" placeholder="Age" value="25">
								</div>
								<div id="submit" class="col-l-10 col-md-12 col-sm-10 col-xs-12">
									<button type="submit" class="btn btn-primary " id="update-btn">
										Update</button>
									<button type="" class="btn btn-primary " id="cancel-btn">
										Cancel</button>
									<script type="text/javascript">
										document.getElementById("cancel-btn").onclick = function() {
											location.href = "user.html";
										};
									</script>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="footer-containertent">
						<p class="mt-4 social-login text-center">
							<a href="#" class="btn btn-twitter"> <em
								class="ion-social-twitter"></em>
							</a> <a href="#" class="btn btn-facebook"> <em
								class="ion-social-facebook"></em>
							</a> <a href="#" class="btn btn-linkedin"> <em
								class="ion-social-linkedin"></em>
							</a> <a href="#" class="btn btn-google"> <em
								class="ion-social-googleplus"></em>
							</a> <a href="#" class="btn btn-github"> <em
								class="ion-social-github"></em>
							</a>
						</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
