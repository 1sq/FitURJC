<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>

<meta charset="utf-8">
<title>FitURJC Courses</title>
<link rel="shortcut icon" href="/img/iconLogo.ico" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<link rel="stylesheet" href="/css/courses.css" />

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right " type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navigation -->
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item col-l-7 col-md-9 col-sm-7 col-xs-12 ">
						<ul class="navbar-nav ml-auto ">
							<div class="btn-group">
								<button type="button" class="btn btn-danger">Welcome, {{visitor.getName}} {{visitor.getSurname}}
								</button> 
								<button type="button" class="btn btn-danger dropdown-toggle"
									data-toggle="dropdown"></button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="/user/{{visitor.getNickname}}">Your User Page</a></li>
									<li><a href="/user/{nickname}">View profile</a></li>
									<li><a href="/logout">Sign off</a></li>
								</ul>
							</div>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="hero">
		<div class="container">
			<div class="row" id="listCourses">
			{{#courses}}
				 {{> course_template}}
			{{/courses}}
			</div>
			<br>
			<div class="styleMoreCourses">
				<div id="spinner"></div>
				<p class="text-center">
					<button id="btnMoreCourses" type="button" class="btn btn-primary">See more</button>
					<form method="get" action="/">
						<button id="goBack" type="submit" class="btn btn-primary">Go back</button>
					</form>
			</div>
		</div>
	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/moreCourses.js"></script>
</body>

</html>
