<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>FitURJC LoginFacebook</title>
<link rel="shortcut icon" href="img/iconLogo.ico" />

<meta name="description" content="Love Authority." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<link rel="stylesheet" href="css/register.css" />


</head>

<body>
	<!--hero section-->
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-8 mx-auto">
					<div class="card border-none">
						<div class="card-body">
							<div class="mt-2"></div>
							<p class="mt-4 text-white lead text-center">Sign in to access
								your FitURJC account with Facebook</p>
							<div class="mt-4">
								<form method="post" action="/login">
									<div class="form-group">
										<input type="text" class="form-control" id="name"
											name="name" value="" placeholder="Enter name">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password"
											name="password" value="" placeholder="Enter Password">
									</div>
									<input type="submit" name="login-submit" id="login-submit"
									tabindex="4" class="form-control btn btn-login btn-primary"
									value="Log In">
								</form>
							</div>
							<p class="text-center">
							<form method="get" action="/">
								<button type="submit" class= "btn btn-primary btn-block">
									Go back
								</button>
							</form>
							</p>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-12 mt-5 footer">
					<p class="text-white small text-center"></p>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
