<!DOCTYPE html>
<html lang="En">

<head>
<meta charset="utf-8">
<title>FitURJC Register</title>
<meta name="description" content="Love Authority." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<link rel="stylesheet" href="css/register.css" />

</head>

<body>
	<!--hero section-->
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-8 mx-auto">
					<div class="card border-none">
						<div class="card-body">
							<h1 th:text="#{label.form.title}">form</h1>
							<form action="/" th:object="${user}" method="POST" enctype="utf8">
								<div>
									<label th:text="#{label.user.firstName}">first</label> <input
										th:field="*{firstName}" />
									<p th:each="error: ${#fields.errors('firstName')}"
										th:text="${error}">Validation error</p>
								</div>
								<div>
									<label th:text="#{label.user.lastName}">last</label> <input
										th:field="*{lastName}" />
									<p th:each="error : ${#fields.errors('lastName')}"
										th:text="${error}">Validation error</p>
								</div>
								<div>
									<label th:text="#{label.user.email}">email</label> <input
										type="email" th:field="*{email}" />
									<p th:each="error : ${#fields.errors('email')}"
										th:text="${error}">Validation error</p>
								</div>
								<div>
									<label th:text="#{label.user.password}">password</label> <input
										type="password" th:field="*{password}" />
									<p th:each="error : ${#fields.errors('password')}"
										th:text="${error}">Validation error</p>
								</div>
								<div>
									<label th:text="#{label.user.confirmPass}">confirm</label> <input
										type="password" th:field="*{matchingPassword}" />
								</div>
								<button type="submit" th:text="#{label.form.submit}">submit</button>
							</form>

							<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
</div>
<p class="mt-4 social-login text-center">
	<a href="#" class="btn btn-twitter"> <em class="ion-social-twitter"></em>
	</a> <a href="#" class="btn btn-facebook"> <em
		class="ion-social-facebook"></em>
	</a> <a href="#" class="btn btn-linkedin"> <em
		class="ion-social-linkedin"></em>
	</a> <a href="#" class="btn btn-google"> <em
		class="ion-social-googleplus"></em>
	</a> <a href="#" class="btn btn-github"> <em class="ion-social-github"></em>
	</a>
</p>
<p class="text-center">
	Already have an account? <a href="/login">Login Now</a>
</p>
<p class="text-center">
<form method="get" action="/">
	<button type="submit" class="btn btn-primary btn-block">Go
		back</button>
</form>
</p>

</div>
</div>
</div>
<div class="clearfix"></div>
<div class="col-sm-12 mt-5 footer"></div>
</div>
</div>
</section>


</body>

</html>
